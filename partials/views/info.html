<ng-include src="partialsPath + '/navbar.html' + versionParam"></ng-include>
<ng-include src="partialsPath + '/sidebar.html' + versionParam"></ng-include>
<div class="container-fluid info" ng-cloak>

  <div class="row-fluid">
    <div class="col-lg-12">

      <div class="panel panel-default panel-breadcrump">
        <!--panel-heading-->
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-12">
              <!--title-->
              <ng-include src="partialsPath + '/panels/breadcrumb.html' + versionParam"></ng-include>
            </div>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">

          <div class="row mb15">
            <div class="col-xs-6">
              <div class="panel-title" ng-show="enterprise">Sensu Enterprise Dashboard</div>
              <div class="panel-title" ng-hide="enterprise">Uchiwa</div>
            </div>
          </div>

          <div class="row" ng-show="enterprise">
            <div class="col-md-6">
              <div class="title center">Console Version</div>
              <div class="number center">{{versions.console}}</div>
            </div>
            <div class="col-md-6">
              <div class="title center">Uchiwa Version</div>
              <div class="number center">{{versions.uchiwa}}</div>
            </div>
          </div>

          <div class="row" ng-hide="enterprise">
            <div class="col-md-12">
              <div class="title center">Version</div>
              <div class="number center">{{versions.uchiwa}}</div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <hr>
              <div class="title center">Config</div>
              <div ng-bind-html="config | richOutput | highlight"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
